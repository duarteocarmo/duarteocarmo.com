{% extends "base.html" %}
{% block title %}{{ SITENAME }}{% endblock %}
{% block content %}
<div class="row">
    <p>Here are all my posts, some are links, some are articles.</p>
    <ul>
        {% for article in articles %}
        <li><a href="{{ article.url }}">{{ article.title }}</a></li>
        {% else %}
        No posts yet!
        {% endfor %}
    </ul>
</div>
{% endblock %}
