{% extends "base.html" %}
{% block title %}{{ SITENAME }}{% endblock %}
{% block content %}
<div class="gallery">
    {% for photo in articles | selectattr('category', '==', 'photos')%}
    <div>
        <a href="{{ photo.url }}">
            <img loading="lazy" src="{{ photo.thumbnail_url }}"></img>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
