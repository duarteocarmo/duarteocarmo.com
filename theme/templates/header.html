<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="generator" content="Pelican v{{ PELICAN_VERSION }}" />
<meta name="author" content="{{ AUTHOR }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:creator" content="{{ TWITTER_HANDLE }}">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" type="text/css" href="{{ SITEURL  }}/theme/css/style.css" />

<link type="application/atom+xml" rel="alternate" href="{{SITEURL}}/{{FEED_ALL_ATOM }}" title="{{ SITENAME }}" />

<link rel="apple-touch-icon" sizes="180x180" href="{{SITEURL}}/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{SITEURL}}/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{SITEURL}}/favicons/favicon-16x16.png">
<link rel="manifest" href="{{SITEURL}}/favicons/site.webmanifest">

<link rel="me" href="https://mas.to/@duarteocarmo">

<meta property="og:locale" content="en_US" />
<meta property="og:site_name" content="{{ SITENAME }}" />
<meta property="og:type" content="website" />

{% if article %}
<link rel="stylesheet" type="text/css" href="{{ SITEURL  }}/theme/css/code.css" />
<link rel="canonical" href="{{ SITEURL }}/{{ article.url  }}" />

<meta property="og:title" content="{{ article.title }}" />
<meta property="og:url" content="{{ SITEURL }}/{{ article.url }}" />

<meta name="twitter:url" content="{{ SITEURL }}/{{article.url}}">
<meta name="twitter:title" content="{{ article.title }}">

<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "name": "{{ article.title }}",
        "headline": "{{ article.title }}",
        "datePublished": "{{ article.date }}",
        "dateModified": "{{ article.modified }}",
        "author": {
            "@type": "Person",
            "name": "{{ AUTHOR }}",
            "url": "{{ SITEURL }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ AUTHOR }}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ SITEURL }}/{{ SITELOGO }}"

            }
        },
        "image": "{{ SITEURL }}/{{ SITELOGO }}",
        "url": "{{ SITEURL }}/{{ article.url }}",
        "description": "{{ article.summary|striptags|e }}"
    }
</script>

{% if article.description %}
<meta name="description" content="{{ article.description }}" />
<meta name="twitter:description" content="{{ article.description[0:200] }}">
<meta property="og:description" content="{{ article.description }}" />
{% else %}
<meta name="description" content="{{ article.summary|striptags }}" />
<meta name="twitter:description" content="{{ article.summary[0:200] | striptags }}">
<meta property="og:description" content="{{ article.summary|striptags }}" />
{% endif %}
{% if article.thumbnail %}
<meta property="og:image" content="{{ SITEURL }}/{{ article.thumbnail }}" />
<meta name="twitter:image" content="{{ SITEURL }}/{{ article.thumbnail }}">
{% else %}
<meta property="og:image" content="{{ SITEURL }}/{{ SITELOGO }}" />
<meta name="twitter:image" content="{{ SITEURL }}/{{ SITELOGO }}">
{% endif %}
{% if 'vega' in article.include %}
<style>
    .vega-actions a {
        margin-right: 12px;
        color: #757575;
        font-weight: normal;
        font-size: 13px;
    }

    .error {
        color: red;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
{% endif %}
{% elif  page %}
<meta name="description" content="{{ SITE_DESCRIPTION }}" />
<meta name="twitter:url" content="{{ SITEURL }}/{{ page.url }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.title }}">
<meta property="og:image" content="{{ SITEURL }}/{{ SITELOGO }}" />
<meta name="twitter:image" content="{{ SITEURL }}/{{ SITELOGO }}">

<link rel="canonical" href="{{ SITEURL }}/{{ page.url  }}" />

<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ SITEURL }}/{{ page.url }}" />

<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Blog",
        "name": "{{ SITENAME  }}",
        "url": "{{ SITEURL  }}/{{ page.url }}",
        "image": "{{SITEURL}}/{{ SITELOGO  }}",
        "description": "{{ SITE_DESCRIPTION  }}"

    }
</script>
{% else %}
<meta name="description" content="{{ SITE_DESCRIPTION }}" />
<link rel="canonical" href="{{ SITEURL }}" />
<meta name="follow_it-verification-code" content="KRrlNDwePq9uk4Fcv4Nr" />

<meta property="og:title" content="{{ SITENAME }}" />
<meta property="og:url" content="{{ SITEURL }}" />
<meta property="og:description" content="{{ SITE_DESCRIPTION }}" />

<meta name="twitter:url" content="{{ SITEURL }}">
<meta name="twitter:title" content="{{ SITENAME }}">
<meta name="twitter:description" content="{{ SITE_DESCRIPTION }}">
<meta property="og:image" content="{{ SITEURL }}/{{ SITELOGO }}" />
<meta name="twitter:image" content="{{ SITEURL }}/{{ SITELOGO }}">

<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Blog",
        "name": "{{ SITENAME  }}",
        "url": "{{ SITEURL  }}",
        "image": "{{SITEURL}}/{{ SITELOGO  }}",
        "description": "{{ SITE_DESCRIPTION  }}"

    }
</script>
{% endif %}
