<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>
        {% include "header.html" %}
        {% include "analytics.html" %}
    </head>

    <body>
        <header class="container nu">
            <h1 style="line-height:1.6;font-size:1rem;letter-spacing:0.004rem;margin:0 0 0.25em 0;"><a style="text-decoration: none;" href="{{SITEURL}}/">{{SITENAME }}</a></h1>
            <ul style="list-style:none;padding:0;margin:0;">
                <li><a href="{{ SITEURL }}/about" {% if output_file == 'about.html' %}style="text-decoration: underline"{% endif %}>About</a></li>
                <li><a href="{{ SITEURL }}/" {% if output_file == 'index.html' %}style="text-decoration: underline"{% endif %}>Blog</a></li>
                <li><a href="{{ SITEURL }}/consulting" {% if output_file == 'consulting.html' %}style="text-decoration: underline"{% endif %}>Consulting</a></li>
                <li><a target="_blank" href="{{ SITEURL }}/cv.pdf">Resume</a></li>
                <li><a href="{{ SITEURL }}/photos" {% if output_file == 'photos.html' %}style="text-decoration: underline"{% endif %}>Photos</a></li>
            </ul>
        </header>
        <div class="separator">
        <div class="container vertical-spacing no-top main-content">
            {% block content %}{% endblock %}
        </div>
        </div>
        <footer class="container nu no-top">
            {% include "footer.html" %}
        </footer>
    </body>
</html>
