{% extends "base.html" %}
{% block title %}{{ SITENAME }}{% endblock %}
{% block content %}
<div></div>
<div class="article-list nu">
  {% for article in articles | selectattr('category', '==', 'blog') %}
  <div class="article-content">
    <a href="{{ article.url }}">{{ article.title }}</a>
    <hr />
  </div>
  <time class="greyed-out">{{ article.date | strftime("%d-%m-%Y") }}</time>
  {% else %} No posts yet! {% endfor %}
</div>
{% endblock %}
