{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 content">
        <center>
        <h1>{{ article.title }}</h1>
        <i><label>Posted on {{  article.date | strftime('%B %d, %Y') }}</label></i>
        </center>
        <br>
        {{ article.content }}
    </div>
</div>
{% endblock %}
